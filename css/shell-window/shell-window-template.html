<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="shell-window-template.css">
</head>

<body>

    <div class="shell-window">
        <div class="shell-window-top-box">
            <img class="shell-window-top-box-img" src="shell-dots.png" alt="Dots">
            <div class="shell-window-top-text-box">
                <p class="shell-window-top-text">
                    top text
                </p>
            </div>

        </div>
        <p class="shell-window-bottom-box">
            Text
        </p>
    </div>

    <div class="shell-window">
        <div class="shell-window-top-box">
            <img class="shell-window-top-box-img" src="shell-dots.png" alt="Dots">
            <div class="shell-window-top-text-box">

                <p class="shell-window-top-text ">
                    Input
                </p>
            </div>
        </div>

        <p class="shell-window-bottom-box">
            ls ~
        </p>
    </div>

    <div class="shell-window ">
        <div class="shell-window-top-box">
            <img class="shell-window-top-box-img" src="shell-dots.png" alt="Dots">
            <div class="shell-window-top-text-box">
                <p class="shell-window-top-text ">
                    Output
                </p>
            </div>
        </div>

        <div class="shell-window-bottom-box">
            <table>
                <tr>
                    <td>Desktop</td>
                    <td>Public</td>
                    <td>Documents</td>
                </tr>
                <tr>
                    <td>Reports</td>
                    <td>Downloads</td>
                    <td>Library</td>
                </tr>

                <tr>
                    <td>Movies</td>
                    <td>Music</td>
                    <td>Pcitures</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
